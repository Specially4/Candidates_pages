<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Список кандидатов</title>
    </head>

        <h1>Найдено кандидатов {{ count }}</h1>

        {% endfor %}
    </body>
</html>
