<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Карточка кандидата</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='style.css')}}">
    </head>
    <body>
        <div class="block">
            <h1>{{ candidate.name }}</h1>
        </div>
        <div class="info_block">
            <p>Должность: {{ candidate.position }}</p>
            <img src="{{ candidate.picture }}" width=200 alt="картинка кандидата"/>
            <p>Умения: {{ candidate.skills }}</p>
        </div>
    </body>
</html>
