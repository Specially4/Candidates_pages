<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Список кандидатов</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='style.css')}}">
    </head>
    <body>
        <div class="block"
            <h1>Найдено со скиллом "{{ skill_name }}": {{ count }}</h1>
        </div>
        <div class="info_block">
            {% for cand in candidate %}
                <p><a href="/candidates/{{ cand.id }}">{{ cand.name }}</a></p>
            {% endfor %}
        </div>
    </body>
</html>
